[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=7.1"]
build-backend = "setuptools.build_meta"

[project]
name = "stagpy"
dynamic = ["version"]
description = "Tool for StagYY output files processing"
readme = "README.rst"
authors = [
    {name = "Adrien Morison", email = "adrien.morison@gmail.com"},
    {name = "Martina Ulvrova"},
    {name = "StÃ©phane Labrosse"},
]
maintainers = [
    {name = "Adrien Morison", email = "adrien.morison@gmail.com"},
]
license = {file = "LICENSE"}
urls = {homepage = "https://github.com/StagPython/StagPy"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "loam>=0.7.0,<0.8.0",
    "f90nml>=1.3.1",
    "setuptools_scm>=6.3.2",
    "numpy>=1.19",
    "scipy>=1.5",
    "pandas>=1.3",
    "h5py>=3.1",
    "matplotlib>=3.3",
]

[project.scripts]
stagpy = "stagpy.__main__:main"

[tool.setuptools.packages.find]
include = ["stagpy"]
namespaces = false

[tool.setuptools.package-data]
stagpy = ["py.typed", "_styles/stagpy-*.mplstyle"]

[tool.setuptools_scm]
write_to = "stagpy/_version.py"

[tool.mypy]
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "setuptools_scm",
    "f90nml.*",
    "h5py.*",
    "matplotlib.*",
    "mpl_toolkits.*",
    "pandas.*",
    "scipy.*",
]
ignore_missing_imports = true

[tool.isort]
profile = "black"
multi_line_output = 3
